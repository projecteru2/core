syntax = "proto3";

package pb;

service CoreRPC {
    rpc ListPods(Empty) returns (Pods) {};
    rpc AddPod(AddPodOptions) returns (Pod) {};
    rpc GetPod(GetPodOptions) returns (Pod) {};

    rpc AddNode(AddNodeOptions) returns (Node) {};
    rpc GetNode(GetNodeOptions) returns (Node) {};
    rpc ListPodNodes(ListNodesOptions) returns (Nodes) {};
    rpc GetContainer(ContainerID) returns (Container) {};
    rpc GetContainers(ContainerIDs) returns (Containers) {};

    rpc BuildImage(BuildImageOptions) returns (stream BuildImageMessage) {};
    rpc CreateContainer(DeployOptions) returns (stream CreateContainerMessage);
    rpc UpgradeContainer(UpgradeOptions) returns (stream UpgradeContainerMessage);
    rpc RemoveContainer(ContainerIDs) returns (stream RemoveContainerMessage);
    rpc RemoveImage(RemoveImageOptions) returns (stream RemoveImageMessage);
}

message Empty {}

// 对的, protobuf 就是这样...
message Pod {
    string name = 1;
    string desc = 2;
}

message Pods {
    repeated Pod pods = 1;
}

message Node {
    string name = 1;
    string endpoint = 2;
    string podname = 3;
    bool public = 4;
    map<string, int64> cpu = 5;
    string info = 6;
}

message Nodes {
    repeated Node nodes = 1;
}

message Container {
    string id = 1;
    string podname = 2;
    string nodename = 3;
    string name = 4;
    string info = 5;
}

message Containers {
    repeated Container containers = 1;
}

// protobuf 不允许基本类型做 message
// 只好把这样的类型也封装起来
message ContainerID {
    string id = 1;
}

message ContainerIDs {
    repeated ContainerID ids = 1;
}

message AddPodOptions {
    string name = 1;
    string desc = 2;
}

message GetPodOptions {
    string name = 1;
}

message AddNodeOptions {
    string nodename = 1;
    string endpoint = 2;
    string podname = 3;
    string cafile = 4;
    string certfile = 5;
    string keyfile = 6;
    bool public = 7;
}

message GetNodeOptions {
    string podname = 1;
    string nodename = 2;
}

message ListNodesOptions {
    string podname = 1;
}

message BuildImageOptions {
    string repo = 1;
    string version = 2;
    string uid = 3;
    string artifact = 4;
}

message DeployOptions {
    string specs = 1;
    string appname = 2;
    string image = 3;
    string podname = 4;
    string nodename = 5;
    string entrypoint = 6;
    double cpu_quota = 7;
    int32 count = 8;
    repeated string env = 9;
    map<string, string> networks = 10;
    bool raw = 11;
}

message UpgradeOptions {
    repeated ContainerID ids = 1;
    string image = 2;
}

message RemoveImageOptions {
    string podname = 1;
    string nodename = 2;
    repeated string images = 3;
}

message ErrorDetail {
    int64 code = 1;
    string message = 2;
}

message BuildImageMessage {
    string status = 1;
    string progress = 2;
    string error = 3;
    string stream = 4;
    ErrorDetail error_detail = 5;
}

message CreateContainerMessage {
    string podname = 1;
    string nodename = 2;
    string id = 3;
    string name = 4;
    string error = 5;
    bool success = 6;
    map<string, int64> cpu = 7;
}

message RemoveImageMessage {
    string image = 1;
    bool success = 2;
    repeated string messages = 3;
}

message RemoveContainerMessage {
    string id = 1;
    bool success = 2;
    string message = 3;
}

message UpgradeContainerMessage {
    string id = 1;
    string new_id = 2;
    string new_name = 3;
    string error = 4;
    bool success = 5;
}
