appname: "test-ci"
entrypoints:
  test:
    after_start: "sh after_start"
    cmd: "gunicorn app:app --bind 0.0.0.0:5000"
    before_stop: "sh before_stop"
    ports:
      - "5000/tcp"
  web:
    cmd: "python run.py"
    ports:
      - "5000/tcp"
    restart: "always"
  web-bad-health:
    cmd: "python run.py --interval 15"
    ports:
      - "5000/tcp"
  web-bad-health-no-check:
    cmd: "python run.py --interval 15"
    ports:
      - "5000/tcp"
  web-host:
    cmd: "python run.py --port 43345"
    ports:
      - "43345/tcp"
    network_mode: "host"
  web-sleep-5:
    cmd: "python run.py --port 5000 --sleep 5"
    ports:
      - "5000/tcp"
  web-sleep-30:
    cmd: "python run.py --port 5000 --sleep 30"
    ports:
      - "5000/tcp"
  restart:
    cmd: "python test_restart.py"
    restart: "always"
  die-in-30:
    cmd: "python die_in_30.py"
  log:
    cmd: "python log.py"
  huge-log:
    cmd: "python huge_log.py"
  huge-log-web-server:
    cmd: "python huge_log_server.py"
    ports:
      - "8000/tcp"
  fullcpu:
    cmd: "python fullcpu.py"
    restart: "always"
build:
  - "curl www.baidu.com"
  - "pip install -r requirements.txt"
base: "hub.ricebook.net/base/centos:python-latest"
permitted_users:
  - "cmgs"
combos:
  test-in-c2:
    cpu: 1
    memory: 0
    podname: "intra"
    entrypoint: "web"
    networks:
      - "release"
    extra_env: "FOO=bar;"
    permitted_users:
      - "tonic"
      - "liuyifu"
  prod-in-c2:
    cpu: 1
    memory: "512MB"
    podname: "intra"
    entrypoint: "web"
    networks:
      - "release"
    permitted_users:
      - "liuyifu"
      - "tonic"
    elb:
      - "internal ci-test.test.ricebook.net"
